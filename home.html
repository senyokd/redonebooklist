<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width", initial-scale=1.0">
		<meta http-equiv="X-UA-Comatible" content="ie=edge">
		<title>Sen Booklist</title>
		<script src="https://kit.fontawesome.com/d113d9c33a.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	</head>
	<body>
		<div class="container mt-4">
			<h1 class="display-4 text-center"> <i class="fas fa-book-open text-primary"></i> The <span class="text-primary"> Sen Booklist </h1>
			<form id="book-form">
				<div class="form-group">
					<label for="title"> Title </label>
					<input type="text" id="title" class="form-control">
				</div>
				<div class="form-group">
					<label for="author"> Author </label>
					<input type="text" id="author" class="form-control">
				</div>
				<div class="form-group">
					<label for="isbn"> ISBN# </label>
					<input type="text" id="isbn" class="form-control">
				</div>
				<input type="submit" value="Add Book" class="btn btn-primary btn-block">
			</form>
			<table class="table table-striped mt-5">
				<thead>
					<tr>
						<th> Title </th>
						<th> Author </th>
						<th> ISBN# </th>
					</tr>
				</thead>
				<tbody id="book-list"></tbody>
			
			</table>
			
		</div>
		<script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	</body>

</html>
